<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Try Windows 11</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="icons">
        <img src="img/chromeicon.png" width="100px">
        <br>
        <span>Google <br>Chrome</span>
        <img src="img/recyclebinicon.png" width="74px">
        <br>
        <span>Recycle Bin</span>
        <img src="img/edgeicon.png" width="74px">
        <br>
        <span>Microsoft <br>Edge</span>
    </div>
    <div class="taskbar">
        <img src="img/icons.PNG">
        <img class="right" src="img/taskbarright.PNG">
    </div>   
    <div class="startmenu">
        <img src="img/startmenu.PNG">         
    </div>
    <video autoplay>
        <source src="img/video.webm" type="video/webm">
    </video>   
</body>
<script src="index.js"></script> 
</html>
